<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox e radio</title>
</head>
<body>
    <h1>Input Checkbox e radio</h1>

    <h3>Linguagens de programação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#" checked>
    <br>
    <label for="javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="javascript">
    <br>
    <br>
    <h3>Gênero</h3>
    <label for="male">Masculino</label>
    <input type="radio" name="genero" id="male" checked>
    <label for="female">Feminino</label>
    <input type="radio" name="genero" id="female">
</body>
</html>
