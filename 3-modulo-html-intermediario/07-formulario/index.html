<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form action="index.html" method="get">
      <input type="text" name="q" id="formulario" placeholder="Pesquisar" />
      <input type="submit" value="Enviar" />
    </form>
    <br />
    <h3>Formulário com POST</h3>
    <form action="index.html" method="post">
      <input type="text" name="q" id="formulario" placeholder="Pesquisar" />
      <input type="submit" value="Enviar" />
    </form>
    <br /><br /><br />
    <h2>Cadastre-se</h2>
    <p>É rápido e Fácil</p>
    <form action="index.html" method="get" enctype="multipart/form-data">
      <input type="text" name="nome" id="nome" placeholder="Nome" />
      <input type="text" name="sobrenome"id="sobrenome" placeholder="Sobrenome"/>
      <br />
      <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email"/>
      <br />
      <input type="password" name="senha" id="senha" placeholder="Nova Senha" required/>
      <br /><br />
      <label>Data de Nascimento</label>
      <br />
      <select name="dia">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <select name="mes">
        <option value="jan">Jan</option>
        <option value="fev">Fev</option>
        <option value="mar">Mar</option>
        <option value="abr">Abr</option>
        <option value="mai">Mai</option>
        <option value="jun">Jun</option>
        <option value="jul">Jul</option>
        <option value="ago">Ago</option>
        <option value="set">Set</option>
        <option value="out">Out</option>
        <option value="nov">Nov</option>
        <option value="dez">Dez</option>
      </select>

      <select name="ano">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
      </select>
      <br /><br />
      <label>Gênero</label>
      <br />
      <label for="feminino">Feminino</label>
      <input type="radio" name="genero" id="feminino" value="feminino"/>
      <label for="masculino">Masculino</label>
      <input type="radio" name="genero" id="masculino" value="masculino"/>
      <label for="personalizado">Personalizado</label>
      <input type="radio" name="genero" id="personalizado" value="personalizado"/>
      <br /><br />
      <input type="file" name="file" id="file">
      <br /><br />
      <input type="submit" value="Cadastre-se" />
    </form>
  </body>
</html>
